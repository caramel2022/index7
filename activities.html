<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنشطتي المدرسية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        
        body {
            background-color: #f4f6f9;
            direction: rtl;
            font-family: 'Tajawal', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        
        .title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .activity-btn {
            font-size: 1.5rem;
            padding: 30px 40px;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .activity-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .activity-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }
        
        .activity-btn:hover::before {
            opacity: 1;
        }
        
        .activity-btn:nth-child(1) { 
            background: linear-gradient(to right, #FF6B6B, #FF8E53); 
        }
        
        .activity-btn:nth-child(2) { 
            background: linear-gradient(to right, #4ECDC4, #45B7D1); 
        }
        
        .activity-btn:nth-child(3) { 
            background: linear-gradient(to right, #9C27B0, #E040FB); 
        }
        
        @media screen and (max-width: 1024px) {
            .container {
                width: 95%;
                padding: 30px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .activities-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .activity-btn {
                font-size: 1.3rem;
                padding: 25px 35px;
            }
        }
        
        @media screen and (max-width: 600px) {
            .container {
                width: 98%;
                padding: 20px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .activities-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .activity-btn {
                font-size: 1.2rem;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">أنشطتي المدرسية</h1>
        <div class="activities-grid">
            <button class="activity-btn" onclick="window.location.href='stories.html'">حكاياتي</button>
            <button class="activity-btn" onclick="window.location.href='exercises.html'">التمارين</button>
            <button class="activity-btn" onclick="openReadingActivitiesPage()">نصوصي القرائية</button>
        </div>
        <button onclick="window.location.href='index.html'" style="
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        ">العودة للصفحة الرئيسية</button>
    </div>
    
    <script>
    function navigateToExercise(exerciseType) {
        // Placeholder for navigation logic
        alert('سيتم توجيهك إلى تمرين: ' + exerciseType);
    }
    </script>
</body>
</html>
