<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المستوى الثالث عربية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap');
        
        @keyframes textShine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 100%, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Tajawal', sans-serif;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease-in-out;
        }
        
        .page-title {
            color: transparent;
            background: linear-gradient(to right, #2575fc, #6a11cb, #2575fc);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            animation: textShine 3s linear infinite;
            font-size: 2.5rem;
            line-height: 1.4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .page-title:hover {
            animation: pulse 1s infinite;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 500;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .subtitle:hover {
            opacity: 1;
            transform: scale(1.02);
        }
        
        .login-btn {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }
        
        @media screen and (max-width: 1024px) {
            .container {
                width: 95%;
                padding: 40px;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .login-btn {
                font-size: 1.1rem;
                padding: 10px 25px;
            }
        }
        
        @media screen and (max-width: 600px) {
            .container {
                width: 98%;
                padding: 30px 20px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .login-btn {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
    <script>
        function openActivitiesPage() {
            window.location.href = 'activities.html';
        }
        
        function openStoriesPage() {
            window.location.href = 'stories.html';
        }
        
        function closeCurrentPage() {
            if (window.opener) {
                window.close();
            } else {
                history.back();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">المستوى الثالث عربية</h1>
        <div class="subtitle">مدرسة ابن خلدون - تطوان</div>
        <div class="text-center">
            <button class="login-btn" onclick="openActivitiesPage()">دخول</button>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
