<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمارين همزتا القطع والوصل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            padding: 30px;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
        }
        .exercise-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }
        .exercise-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">تمارين همزتا القطع والوصل</h1>
        <div class="row">
            <div class="col-md-6">
                <button class="exercise-btn" style="background-color: #f39c12;">تمرين 1</button>
                <button class="exercise-btn" style="background-color: #d35400;">تمرين 2</button>
                <button class="exercise-btn" style="background-color: #e67e22;">تمرين 3</button>
                <button class="exercise-btn" style="background-color: #f1c40f;">تمرين 4</button>
            </div>
            <div class="col-md-6">
                <button class="exercise-btn" style="background-color: #d35400;">تمرين 5</button>
                <button class="exercise-btn" style="background-color: #e74c3c;">تمرين 6</button>
                <button class="exercise-btn" style="background-color: #c0392b;">تمرين 7</button>
                <button class="exercise-btn" style="background-color: #f39c12;">تمرين 8</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button class="exercise-btn back-btn" onclick="window.location.href='exercises.html'">العودة للتمارين</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
