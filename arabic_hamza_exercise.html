<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التاء المربوطة والمبسوطة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-image: 
                linear-gradient(135deg, rgba(195, 207, 226, 0.3) 0%, rgba(255, 255, 255, 0.3) 100%),
                url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.1"%3E%3Cpath d="M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40 0c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zM50 90c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40-40c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zM10 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40 0c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zM10 90c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40-40c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40 0c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        
        .title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .exercise-btn {
            font-size: 1.5rem;
            padding: 30px 40px;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .exercise-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .exercise-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }
        
        .exercise-btn:hover::before {
            opacity: 1;
        }
        
        .exercise-btn:nth-child(1) { 
            background: linear-gradient(to right, #FF6B6B, #FF8E53); 
        }
        
        .exercise-btn:nth-child(2) { 
            background: linear-gradient(to right, #4ECDC4, #45B7D1); 
        }
        
        .exercise-btn:nth-child(3) { 
            background: linear-gradient(to right, #9C27B0, #E040FB); 
        }
        
        .section-title {
            color: #2c3e50;
            font-size: 2rem;
            margin: 40px 0 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .exercise-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .exercise-btn {
                font-size: 1.2rem;
                padding: 25px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">التاء المربوطة والمبسوطة</h1>
        <div class="exercise-grid">
            <button class="exercise-btn">التمرين 1</button>
            <button class="exercise-btn">التمرين 2</button>
            <button class="exercise-btn">التمرين 3</button>
        </div>

        <h2 class="section-title">همزتا الوصل والقطع</h2>
        <div class="exercise-grid">
            <button class="exercise-btn">التمرين 1</button>
            <button class="exercise-btn">التمرين 2</button>
            <button class="exercise-btn">التمرين 3</button>
        </div>

        <button onclick="window.location.href='activities.html'" style="
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        ">العودة للأنشطة</button>
    </div>
</body>
</html>
