<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>قصصي التعليمية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        body {
            background-color: #f4f6f9;
            direction: rtl;
            font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 100%;
            padding: 15px;
            margin: 0;
            background-color: white;
            box-shadow: none;
            border-radius: 0;
        }
        .page-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .row {
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .col-md-6 {
            width: 100%;
            margin: 0 0 15px 0;
            padding: 0;
        }
        .story-card {
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .story-card .card-header {
            font-size: 1rem;
            padding: 10px 15px;
            text-align: center;
            background-color: #2575fc;
            color: white;
            font-weight: bold;
        }
        .story-card .card-body {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            cursor: pointer;
        }
        .story-card iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .top-return-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        @media screen and (min-width: 768px) {
            .container {
                padding: 30px;
            }
            .row {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .col-md-6 {
                width: calc(50% - 15px);
                margin: 0 7.5px 15px;
            }
            .page-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="activities.html" class="btn btn-secondary top-return-btn">
        العودة
    </a>
    <div class="container">
        <h1 class="page-title">حكاياتي</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card story-card">
                    <div class="card-header">
                        الوحدة الأولى - الأسبوع الثاني: المطر ينزل
                    </div>
                    <div class="card-body">
                        <iframe src="https://www.youtube.com/embed/qZTsLw7sJDQ" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card story-card">
                    <div class="card-header">
                        الوحدة الأولى - الأسبوع الثالث: أنامل جدتي
                    </div>
                    <div class="card-body">
                        <iframe src="https://www.youtube.com/embed/uiEyiGXF0D8" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card story-card">
                    <div class="card-header">
                        الوحدة الأولى - الأسبوع الثالث: سر الصداقة
                    </div>
                    <div class="card-body">
                        <iframe src="https://www.youtube.com/embed/cbhS8jSHN64" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4" style="display:none;">
        <div class="row">
            <div class="col-12 text-center">
                <a href="activities.html" class="btn btn-secondary">العودة لأنشطتي المدرسية</a>
            </div>
        </div>
    </div>

    <!-- Video Modals -->
    <div class="modal fade modal-video" id="videoModal1" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <iframe src="https://www.youtube.com/embed/qZTsLw7sJDQ?autoplay=1" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-video" id="videoModal2" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <iframe src="https://www.youtube.com/embed/uiEyiGXF0D8?autoplay=1" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-video" id="videoModal3" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <iframe src="https://www.youtube.com/embed/cbhS8jSHN64?autoplay=1" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to first video card
            document.querySelector('.story-card:nth-child(1) .card-body').addEventListener('click', function() {
                var modal = new bootstrap.Modal(document.getElementById('videoModal1'));
                modal.show();
            });

            // Add click event to second video card
            document.querySelector('.story-card:nth-child(2) .card-body').addEventListener('click', function() {
                var modal = new bootstrap.Modal(document.getElementById('videoModal2'));
                modal.show();
            });

            // Add click event to third video card
            document.querySelector('.story-card:nth-child(3) .card-body').addEventListener('click', function() {
                var modal = new bootstrap.Modal(document.getElementById('videoModal3'));
                modal.show();
            });
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
