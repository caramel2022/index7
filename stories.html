<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>حكاياتي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-image: 
                linear-gradient(135deg, rgba(195, 207, 226, 0.3) 0%, rgba(255, 255, 255, 0.3) 100%),
                url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.1"%3E%3Cpath d="M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40 0c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zM50 90c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40-40c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zM10 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40 0c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zM10 90c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40-40c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm40 0c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10z"/%3E%3C/g%3E%3C/svg%3E');
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        
        .title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .stories-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .story-text {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 30%;
            text-align: center;
        }
        
        .story-text h2 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .story-text iframe {
            width: 100%;
            height: 250px;
        }
        
        .return-btn {
            display: block;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .return-btn:hover {
            background-color: #45a049;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-top: 20px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .top-return-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .story-card {
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .story-card:hover {
            transform: scale(1.02);
        }
        .story-card .card-header {
            background-color: #2575fc;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .story-card .card-body {
            position: relative;
            padding-top: 100%; /* 1:1 aspect ratio */
            overflow: hidden;
            cursor: pointer;
        }
        .story-card iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .page-title {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            color: #2c3e50;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            position: relative;
            padding: 10px 0;
        }
        .page-title::before,
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        .page-title::before {
            bottom: -5px;
        }
        .page-title::after {
            bottom: -10px;
            width: 50px;
        }
        
        .modal-video {
            background: rgba(0,0,0,0.9);
        }
        .modal-video .modal-dialog {
            max-width: 100%;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-video .modal-content {
            background: transparent;
            border: none;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
        }
        .modal-video iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media screen and (max-width: 1024px) {
            .container {
                width: 95%;
                padding: 30px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .stories-grid {
                gap: 15px;
            }
            
            .story-text {
                width: 45%;
            }
        }
        
        @media screen and (max-width: 600px) {
            .container {
                width: 98%;
                padding: 20px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .stories-grid {
                flex-direction: column;
                gap: 15px;
            }
            
            .story-text {
                width: 100%;
            }
            
            .story-text h2 {
                font-size: 1.1rem;
            }
            
            .story-text iframe {
                height: 200px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .story-card {
                margin-bottom: 20px;
            }
            
            .story-card iframe {
                height: 250px;
            }
            
            .top-return-btn {
                position: relative;
                display: block;
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
        }

        @media screen and (max-width: 576px) {
            .page-title {
                font-size: 1.5rem;
            }
            
            .story-card iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <a href="activities.html" class="btn btn-secondary top-return-btn">
        العودة
    </a>
    <div class="container">
        <h1 class="page-title">حكاياتي</h1>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="card story-card">
                    <div class="card-header">
                        الوحدة الاولى -الاسبوع2 -المطر ينزل
                    </div>
                    <div class="card-body">
                        <iframe src="https://www.youtube.com/embed/qZTsLw7sJDQ" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card story-card">
                    <div class="card-header">
                        الوحدة1 الاسبوع3 سر الصداقة
                    </div>
                    <div class="card-body">
                        <iframe src="https://www.youtube.com/embed/cbhS8jSHN64" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 col-sm-12">
                <div class="card story-card">
                    <div class="card-header">
                        الوحدة 1 -الاسبوع3 -أنامل جدتي
                    </div>
                    <div class="card-body">
                        <iframe src="https://www.youtube.com/embed/uiEyiGXF0D8" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4" style="display:none;">
        <div class="row">
            <div class="col-12 text-center">
                <a href="activities.html" class="btn btn-secondary">العودة لأنشطتي المدرسية</a>
            </div>
        </div>
    </div>

    <!-- Video Modals -->
    <div class="modal fade modal-video" id="videoModal1" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <iframe src="https://www.youtube.com/embed/qZTsLw7sJDQ?autoplay=1" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-video" id="videoModal2" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <iframe src="https://www.youtube.com/embed/cbhS8jSHN64?autoplay=1" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-video" id="videoModal3" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <iframe src="https://www.youtube.com/embed/uiEyiGXF0D8?autoplay=1" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to first video card
            document.querySelector('.story-card:nth-child(1) .card-body').addEventListener('click', function() {
                var modal = new bootstrap.Modal(document.getElementById('videoModal1'));
                modal.show();
            });

            // Add click event to second video card
            document.querySelector('.story-card:nth-child(2) .card-body').addEventListener('click', function() {
                var modal = new bootstrap.Modal(document.getElementById('videoModal2'));
                modal.show();
            });

            // Add click event to third video card
            document.querySelector('.story-card:nth-child(3) .card-body').addEventListener('click', function() {
                var modal = new bootstrap.Modal(document.getElementById('videoModal3'));
                modal.show();
            });
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
